<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB26 Hard Sell Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://collegefootball.gg/wp-content/uploads/2025/01/CFB-25-Recruiter.png" type="image/png" />
</head>
<body>
    <div class="header">
        <div class="header-left">
          <a href="https://www.ea.com/games/ea-sports-college-football/college-football-26" target="_blank">
            <img src="https://collegefootball.gg/wp-content/uploads/2025/01/CFB-25-Recruiter.png"
            alt="CFB26 Recruiter Logo"
            class="header-icon">
          </a>
          <h1 class="header-title">CFB26 Hard Sell Calculator</h1>
        </div>
      
        <nav>
          <a class="icons" href="https://github.com/LisoMaps/CFB-HardSellCalc" title="Github repo" target="_blank"><i class="fab fa-github"></i></a>
          <a class="icons" href="mailto:chip.weir21@gmail.com" title="Get in touch" target="_blank"><i class="fa-solid fa-envelope"></i></a>
          <a class="icons" href="https://www.youtube.com/watch?v=fJ1jxkcjMoQ" title="MaxPlaysCFB reference video" target="_blank"><i class="fa-brands fa-youtube"></i></a>
        </nav>
        
      </div> 
    <div class="container">
        
        <form id="gradeForm">
            <div class="grades-row">
                <div class="form-group">
                    <label for="grade1">Grade 1:</label>
                    <select id="grade1" required>
                        <option value="">Select a grade</option>
                        <option value="A+">A+</option>
                        <option value="A">A</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="B-">B-</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                        <option value="C-">C-</option>
                        <option value="D+">D+</option>
                        <option value="D">D</option>
                        <option value="D-">D-</option>
                        <option value="F">F</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="grade2">Grade 2 (Optional):</label>
                    <select id="grade2">
                        <option value="">Select a grade</option>
                        <option value="A+">A+</option>
                        <option value="A">A</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="B-">B-</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                        <option value="C-">C-</option>
                        <option value="D+">D+</option>
                        <option value="D">D</option>
                        <option value="D-">D-</option>
                        <option value="F">F</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="grade3">Grade 3 (Optional):</label>
                    <select id="grade3">
                        <option value="">Select a grade</option>
                        <option value="A+">A+</option>
                        <option value="A">A</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="B-">B-</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                        <option value="C-">C-</option>
                        <option value="D+">D+</option>
                        <option value="D">D</option>
                        <option value="D-">D-</option>
                        <option value="F">F</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="calculate-btn">Calculate</button>
        </form>

        <div id="result" class="result">
            <div id="totalPoints" class="total-points"></div>
            <div id="outcome" class="outcome"></div>
        </div>
    </div>

    <footer>
        <p class="footer">&copy; LisoMaps 2025 ðŸŒŽ</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
